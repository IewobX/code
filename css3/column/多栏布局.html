<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>多栏布局</title>
    <style type="text/css">
        div#container{
            width: 42em;
        }
        div#div1{
            column-count: 2;
            column-width: 20em;
            column-gap: 2em;
            column-rule: solid 1px red;
        }
        div#div3{
            width: 100%;
            background: yellow;
            height: 200px;
        }
    </style>
</head>
<body>
<div  id="container">
    <div id="div1">
        <p>Example text  Example text  Example text  Example text  Example text  Example text  Example text  Example text  Example text  Example text  Example text  </p>
        <p>Example text  Example text  Example text  Example text  Example text  Example text  Example text  Example text  Example text  Example text  Example text  </p>
    </div>
    <div id="div3">
        Others
    </div>
</div>
</body>
</html>
