<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>grayscale</title>
    <style type="text/css">
        div{
            display: flex;
            flex-direction: row;
        }
        figure{
            width:50%;
            text-align: center;
        }
        figure:nth-child(2){
            filter: grayscale(100%);
            -webkit-filter: grayscale(100%);
        }
    </style>
</head>
<body>
    <div>
        <figure>

        </figure>
    </div>
</body>
</html>
