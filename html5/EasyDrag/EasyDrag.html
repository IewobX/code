<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>拖放实例</title>
    <script type="text/javascript">
        function init() {
            var sourse = document.getElementById('dragme');
            var dest = document.getElementById('text');
            sourse.addEventListener("dragstart",function (ev) {
                var dt = ev.dataTransfer;
                dt.effectAllowed = 'all';
                dt.setData("text/plain",'您好');
            },false);
            dest.addEventListener('dragend',function (ev) {
                ev.preventDefault();
            },false);
            dest.addEventListener('drop',function (ev) {
                var dt = ev.dataTransfer;
                var text = dt.getData("text/plain");
                dest.textContent += text;
                ev.preventDefault();
                ev.stopPropagation();
            },false);
        }
        document.ondragover = function (e) {
            e.preventDefault();
        };
        document.ondrop = function (e) {
            e.preventDefault();

        }
    </script>
</head>
<body onload="init()">
    <h1>简单拖放示例</h1>
    <div id="dragme" draggable="true" style="width: 200px; border: 1px solid gray;">请拖放</div>
    <div id="text" style="width: 200px; height: 200px; border: 1px solid gray;"></div>
</body>
</html>
