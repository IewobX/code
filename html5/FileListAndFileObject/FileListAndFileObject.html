<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>FileList和file使用示例</title>    <script>        function ShowFileName() {            var file;            /*document.getElementById('file').files返回FileList文件列表对象*/            for(var i=0;i<document.getElementById('file').files.length;i++) {                /*file对象为用户选择的单个文件*/                file = document.getElementById('file').files[i];                /*此处您可以针对FileList文件列表中每个文件进行多种处理，本例只弹出文件名*/                alert(file.name);            }        }    </script></head><body><input type="file" id="file" multiple size="80" accept="image/*" /><input type="button" onclick="ShowFileName();" value="文件上传" /></body></html>
